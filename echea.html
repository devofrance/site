<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echea</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Echea</h1>
    <div id="board" style="width: 400px"></div>
    <button onclick="makeBotMove()">Bot Move</button>
  </div>

  <script src="https://unpkg.com/chess.js@1.0.0/chess.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    const board = Chessboard('board', {
      draggable: true,
      dropOffBoard: 'trash',
      sparePieces: true
    });

    const game = new Chess();

    function makeBotMove() {
      const moves = game.ugly_moves();
      const move = moves[Math.floor(Math.random() * moves.length)];
      game.ugly_move(move);
      board.position(game.fen());
    }

    board.onDrop = function(source, target, piece, newPos, oldPos, orientation) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      window.setTimeout(makeBotMove, 250);
    };
  </script>
</body>

</html>
