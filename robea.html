<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robea Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Robea Stats</h1>
        <ul class="game-list" id="game-list">
            <!-- Les jeux seront ajoutés ici -->
        </ul>
    </div>

    <script>
        // Fonction pour récupérer les jeux les plus joués
        async function fetchTopGames() {
            try {
                const response = await fetch('https://games.roblox.com/v1/games/list?sortOrder=Asc&limit=10');
                const data = await response.json();
                displayGames(data.data);
            } catch (error) {
                console.error('Erreur lors de la récupération des jeux:', error);
            }
        }

        // Fonction pour afficher les jeux dans la page
        function displayGames(games) {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = '';

            games.forEach(game => {
                const gameItem = document.createElement('li');
                gameItem.className = 'game-item';
                gameItem.innerHTML = `
                    <span>${game.name}</span>
                    <span>${game.playing} joueurs</span>
                `;
                gameList.appendChild(gameItem);
            });
        }

        // Appel initial pour récupérer les jeux
        fetchTopGames();

        // Mise à jour des jeux toutes les minutes
        setInterval(fetchTopGames, 60000);
    </script>
</body>
</html>
