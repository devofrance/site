<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clea Count</title>
    <style>
        #resultat {
            display: none; /* Masquer le résultat par défaut */
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="instructions">
        <p>Cliquez sur le bouton ci-dessous :</p>
        <button id="monBouton">Cliquez ici</button>
    </div>

    <div id="resultat">Voici le résultat !</div>

    <script>
        document.getElementById('monBouton').addEventListener('click', function() {
            // Afficher le résultat
            document.getElementById('resultat').style.display = 'block';
            
            // Cacher les instructions et le bouton après 5 secondes
            setTimeout(function() {
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('monBouton').style.display = 'none';
            }, 5000);
        });
    </script>

</body>
</html>
