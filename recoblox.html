<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoBlox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .game {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .game img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .game-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<h1>Jeux recommandés sur Roblox</h1>
<div id="games-container"></div>

<script>
    async function fetchRecommendedGames() {
        const response = await fetch('https://games.roblox.com/v1/games?sortOrder=Ascending&limit=10');
        const data = await response.json();
        displayGames(data.data);
    }

    function displayGames(games) {
        const container = document.getElementById('games-container');
        games.forEach(game => {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';

            const gameImage = document.createElement('img');
            gameImage.src = `https://www.roblox.com/headshot-thumbnail/image?userId=${game.creator.id}&width=100&height=100&format=png`;
            gameDiv.appendChild(gameImage);

            const gameInfo = document.createElement('div');
            gameInfo.className = 'game-info';
            gameInfo.innerHTML = `<strong>${game.name}</strong><br>${game.description}`;
            gameDiv.appendChild(gameInfo);

            container.appendChild(gameDiv);
        });
    }

    // Appel de la fonction pour récupérer et afficher les jeux
    fetchRecommendedGames();
</script>

</body>
</html>
