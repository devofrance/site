<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .question {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Action ou Vérité</h1>
    <div class="buttons">
      <button onclick="startGame('famille')">famille</button>
      <button onclick="startGame('amis')">amis</button>
      <button onclick="startGame('couple')">couple</button>
    </div>
    <div class="question" id="question"></div>
    <button onclick="nextQuestion()">Suivant</button>
  </div>

  <script>
    const questions = {
      famille: {
        vérités: [
          "Quel est ton souvenir préféré en famille?",
          "Quelle est ta peur la plus ridicule?",
          "Quel est ton film préféré à regarder en famille?",
          "As-tu déjà cassé quelque chose et accusé quelqu'un d'autre?",
          "Quel est le pire mensonge que tu as dit à tes parents?",
          "Quel est ton plat préféré préparé par quelqu'un de ta famille?",
          "Quelle est la chose la plus embarrassante que tes parents aient jamais faite?",
          "As-tu déjà menti pour ne pas faire une corvée?",
          "Quelle est ta série télévisée préférée à regarder en famille?",
          "Quelle est ta tradition familiale préférée?",
        
        ],
        actions: [
          "Fais une imitation d'un membre de ta famille.",
          "Chante une chanson en duo avec quelqu'un d'autre.",
          "Fais un câlin à chaque personne présente dans la pièce.",
          "Imite ton animal préféré pendant une minute.",
          "Raconte une blague à toute la famille.",
          "Fais une course de relais avec des oreillers.",
          "Dessine un portrait de famille avec les yeux bandés.",
          "Danse sur ta chanson préférée pendant une minute.",
          "Fais semblant d'être un robot pendant trois minutes.",
          "Prépare un goûter pour tout le monde.",
         
        ]
      },
      amis: {
        vérités: [
          "Qui est ton meilleur ami et pourquoi?",
          "Quelle est la chose la plus drôle qui t'est arrivée en présence de tes amis?",
          "As-tu déjà eu un coup de foudre pour l'un de tes amis?",
          "Quelle est la pire excuse que tu as donnée pour éviter de sortir?",
          "Quel est ton surnom parmi tes amis?",
          "Quelle est la chose la plus embarrassante que tu aies faite en public?",
          "As-tu déjà trahi un ami?",
          "Quelle est ta blague préférée à faire à tes amis?",
          "Quel est le plus gros secret que tu as gardé?",
          "As-tu déjà failli être attrapé pour avoir fait quelque chose de mal?",
      
        ],
        actions: [
          "Fais un selfie ridicule avec tous les amis présents.",
          "Danse sur ta chanson préférée pendant une minute.",
          "Fais une déclaration d'amour imaginaire à l'un de tes amis.",
          "Mime un film et fais deviner le titre aux autres.",
          "Mange quelque chose de bizarre choisi par les autres.",
          "Chante une chanson avec un accent drôle.",
          "Fais semblant d'être une célébrité en arrivant à une soirée.",
          "Fais un tour complet sur toi-même jusqu'à ce que tu sois étourdi.",
          "Laisse les autres écrire quelque chose sur ton front avec un marqueur.",
          "Fais une imitation d'un personnage de dessin animé.",
        
        ]
      },
      couple: {
        vérités: [
          "Quelle est la première chose qui t'a attiré chez moi?",
          "Quelle est ta plus grande peur dans cette relation?",
          "Quelle est ta chanson préférée qui te fait penser à moi?",
          "As-tu déjà rêvé de moi?",
          "Quel est ton souvenir préféré de nous deux?",
          "Quelle est la chose la plus mignonne que tu as faite pour moi?",
          "Quelle est ta plus grande insécurité concernant notre relation?",
          "As-tu déjà imaginé notre avenir ensemble?",
          "Quelle est ta plus grande phobie?",
          "Quelle est la plus grande surprise que tu voudrais que je te fasse?",
         .
        ],
        actions: [
          "Fais-moi un massage de 5 minutes.",
          "Chante une chanson romantique pour moi.",
          "Écris un poème d'amour en 5 minutes.",
          "Prends une photo drôle de nous deux.",
          "Fais un compliment sincère.",
          "Fais semblant de me demander en mariage.",
          "Danse lentement sur une chanson romantique.",
          "Fais-moi rire avec une blague ou une histoire drôle.",
          "Prépare un dessert pour nous deux.",
          "Imite une scène de film romantique.",
         
        ]
      }
    };

    let currentVersion;
    let currentType = 'vérités';
    let currentIndex = 0;

    function startGame(version) {
      currentVersion = version;
      currentType = 'vérités';
      currentIndex = 0;
      showQuestion();
    }

    function nextQuestion() {
      if (currentIndex < 99) {
        currentIndex++;
      } else {
        currentIndex = 0;
        currentType = currentType === 'vérités' ? 'actions' : 'vérités';
      }
      showQuestion();
    }

    function showQuestion() {
      const questionElement = document.getElementById('question');
      questionElement.textContent = questions[currentVersion][currentType][currentIndex];
    }
  </script>
</body>

</html>
