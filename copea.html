<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copea Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select,
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin: 20px 0;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Copea Text</h1>
    <textarea id="inputText" placeholder="Entrez votre texte ici..."></textarea>
    <br>
    <select id="fontSelect">
      <option value="monospace">Monospace</option>
      <option value="cursive">Cursive</option>
      <option value="fantasy">Fantasy</option>
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
    </select>
    <button onclick="applyFont()">Appliquer la police</button>
    <div class="output" id="outputText"></div>
    <button onclick="copyToClipboard()">Copier</button>
  </div>

  <script>
    function applyFont() {
      const inputText = document.getElementById('inputText').value;
      const fontSelect = document.getElementById('fontSelect').value;
      const outputText = document.getElementById('outputText');

      outputText.style.fontFamily = fontSelect;
      outputText.textContent = inputText;
    }

    function copyToClipboard() {
      const outputText = document.getElementById('outputText').textContent;
      const tempInput = document.createElement('textarea');
      tempInput.value = outputText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Texte copi√© dans le presse-papiers !');
    }
  </script>
</body>

</html>
