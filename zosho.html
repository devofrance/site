<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zosho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    canvas {
      display: block;
      margin: auto;
      background-color: #333;
    }

    #game-over {
      display: none;
      font-size: 24px;
      color: red;
    }
  </style>
</head>

<body>
  <h1>Zosho FPS</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="game-over">Game Over</div>
  <audio id="rockMusic" src="rock_music.mp3" loop></audio>
  <audio id="zombieSound" src="zombie_sound.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const rockMusic = document.getElementById('rockMusic');
    const zombieSound = document.getElementById('zombieSound');
    let zombies = [];
    let score = 0;
    let round = 1;
    let gameOver = false;

    class Zombie {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 50;
        this.speed = 1 + round * 0.5;
      }

      draw() {
        ctx.fillStyle = 'green';
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          gameOver = true;
        }
      }
    }

    function spawnZombie() {
      const x = Math.random() * (canvas.width - 50);
      const y = -50;
      zombies.push(new Zombie(x, y));
    }

    function updateGame() {
      if (gameOver) {
        document.getElementById('game-over').style.display = 'block';
        rockMusic.pause();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      zombies.forEach((zombie, index) => {
        zombie.update();
        zombie.draw();
        if (zombie.y > canvas.height) {
          zombies.splice(index, 1);
        }
      });

      if (Math.random() < 0.01 * round) {
        spawnZombie();
      }

      requestAnimationFrame(updateGame);
    }

    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      zombies.forEach((zombie, index) => {
        if (
          x > zombie.x &&
          x < zombie.x + zombie.size &&
          y > zombie.y &&
          y < zombie.y + zombie.size
        ) {
          zombies.splice(index, 1);
          score++;
          zombieSound.play();
          if (score % 10 === 0) {
            round++;
          }
        }
      });
    });

    rockMusic.play();
    updateGame();
  </script>
</body>

</html>
