<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frankill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .options button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .options button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Frankill Quizz</h1>
    <div class="question" id="question">Qui suis-je ? Je suis connu pour mes crimes en France.</div>
    <div class="options">
      <button onclick="checkAnswer('option1')">Option 1</button>
      <button onclick="checkAnswer('option2')">Option 2</button>
      <button onclick="checkAnswer('option3')">Option 3</button>
      <button onclick="checkAnswer('option4')">Option 4</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Qui suis-je ? Je suis connu pour mes crimes en France.",
        options: ["Jean-Claude Romand", "Guy Georges", "Michel Fourniret", "Francis Heaulme"],
        answer: "Michel Fourniret"
      },
      {
        question: "Qui suis-je ? Je suis surnommé le \"Tueur de l'Est Parisien\".",
        options: ["Guy Georges", "Emile Louis", "Patrick Henry", "Marcel Petiot"],
        answer: "Guy Georges"
      },
      {
        question: "Qui suis-je ? Je suis connu pour avoir tué plusieurs jeunes femmes dans les années 1990.",
        options: ["Francis Heaulme", "Michel Fourniret", "Guy Georges", "Jean-Claude Romand"],
        answer: "Guy Georges"
      },
      {
        question: "Qui suis-je ? Je suis connu pour avoir tué des enfants et des adolescents.",
        options: ["Michel Fourniret", "Francis Heaulme", "Emile Louis", "Patrick Henry"],
        answer: "Emile Louis"
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const questionElement = document.getElementById('question');
      const options = document.querySelectorAll('.options button');
      const question = questions[currentQuestion];

      questionElement.textContent = question.question;
      options.forEach((button, index) => {
        button.textContent = question.options[index];
      });
    }

    function checkAnswer(option) {
      const resultElement = document.getElementById('result');
      const selectedOption = document.querySelector(`.options button:nth-child(${option})`).textContent;
      const correctAnswer = questions[currentQuestion].answer;

      if (selectedOption === correctAnswer) {
        resultElement.textContent = "Bonne réponse !";
        resultElement.style.color = "green";
      } else {
        resultElement.textContent = `Mauvaise réponse. La bonne réponse était : ${correctAnswer}`;
        resultElement.style.color = "red";
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(() => {
          resultElement.textContent = "";
          loadQuestion();
        }, 2000);
      } else {
        setTimeout(() => {
          resultElement.textContent = "Jeu terminé ! Merci d'avoir joué.";
        }, 2000);
      }
    }

    loadQuestion();
  </script>
</body>

</html>
